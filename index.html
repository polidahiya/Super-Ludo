<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullscreenbutton" onclick="fullscreen()">
    </div>
    <div class="game">
      <div class="startsection section">
        <div class="dice dice1" onclick="roll_dice(this,1)"></div>
        <div class="start bigbox">
          <div class="assembleplayer1 assemble"></div>
          <div class="assembleplayer2 assemble"></div>
          <div class="assembleplayer3 assemble"></div>
          <div class="assembleplayer4 assemble"></div>
        </div>
        <div class="dice dice2" onclick="roll_dice(this,2)"></div>
      </div>
      <div class="board">
        <div class="player player1"></div>
        <div class="player player2"></div>
        <div class="player player3"></div>
        <div class="player player4"></div>
      </div>
      <div class="finishsection section">
        <div class="dice dice3" onclick="roll_dice(this,3)"></div>
        <div class="finish bigbox"></div>
        <div class="dice dice4" onclick="roll_dice(this,4)"></div>
      </div>
    </div>
    <div class="startmenu">
      <div class="startbutton hoverscale" onclick="hide(this)"></div>
    </div>
    <div class="winmenu">
      <div class="winfloatmenu">
        <div class="winname">spideman win</div>
        <div class="playagainbutton hoverscale" onclick="restart()"></div>
      </div>
      <div class="winmenugreeting"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
